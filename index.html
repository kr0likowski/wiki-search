<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col cntr' id='txt'>
            <button class='btn btn-danger' id='random'>
                Random article
            </button>
        </div>
    </div>
    <div class='row'>
        <div class='col cntr' style="margin-top:1%">
            <input type='text' id='textinput'>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <div class='col cntr' style="margin-top:1%">
                <button class='btn btn-primary' id='search'>Search Article</button>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <div class="list-group" style='margin-top:1%' id='list'>
            </div>
        </div>
    </div>
</div>
</body>
</html>
